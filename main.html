<html>
<head>
    <title>Activité programmation</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="stabb" class="stabb parent">
    <section class="scene_and_info">
        <section class="scene_c">
            <!--Conteneur pour la scène-->
        </section>
        <section class="game_log">
            <div class="finish_msg"></div>
            <nav>
                <button class="prev" onclick="app.prevLevel();" disabled>Niveau précédent</button>
                <button class="next" onclick="app.nextLevel();" disabled>Niveau suivant</button>
            </nav>
            <!--Conteneur pour des informations globales sur le jeu-->
        </section>
    </section>
    <section class="info_level">
        <!--Conteneur pour le texte informatif (descriptif de l'exercice)-->

        <div>
          <!--  <p>Essaye ça :</p>
            <pre>joueur.attaquerEnnemi()</pre>
            <p>Tu obtiens un message d'erreur. À ton avis, pourquoi ? Pourquoi certaines commandes marchent et
                pas d’autres ?</p> -->
        </div>
    </section>
</div>
<textarea style="display: none" id="stabb_content">
    
</textarea>
</body>
<script type="application/javascript" src="vendor/jquery/jquery.js"></script>
<script type="application/javascript" src="vendor/showdown/showdown.min.js"></script>
<script type="application/javascript" src="main.js"></script>
</html>
